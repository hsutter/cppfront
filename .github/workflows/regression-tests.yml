name: Regression tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
  workflow_dispatch:

jobs:
  regression-tests:
    name: Run on ${{ matrix.os }} using ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}
    env:
      CXX: ${{ matrix.compiler }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        compiler: [g++-10, g++-13]
        include:
          - os: macos-13
            compiler: clang++
          - os: windows-latest
            compiler: cl.exe
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Run regression tests - Linux and macOS version
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-13'
      run: |
        cd regression-tests
        bash run-tests.sh -c ${{ matrix.compiler }}

    - name: Run regression tests - Windows version
      if: matrix.os == 'windows-latest'
      run: |
        "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat" && ^
        git config --local core.autocrlf false && ^
        cd regression-tests && ^
        bash run-tests.sh -c ${{ matrix.compiler }}
      shell: cmd

    - name: Upload patch
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.compiler }}-patch.diff
        path: regression-tests/${{ matrix.compiler }}-patch.diff
        if-no-files-found: ignore
